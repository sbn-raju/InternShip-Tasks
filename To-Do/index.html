<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h2>TO-DO APP</h2>
        <p>Tommorow never Come's</p>
    </nav>
    <div class="main-container">
        <div class="left-container">
            <form>
                <h1><i><b>Add your task here</b></i></h1>
                <input class="title" type="text" name="title" placeholder="Today,s Task Title..">
                <textarea class="description" name="Description" id="" cols="30" rows="10" placeholder="Task Description.."></textarea>
                <select class="priority" name="priority" id="">
                    <option value=""></option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Less">Less</option>
                </select>
                <button  class="submit" type="submit">Submit</button>
            </form>
        </div>
        <div class="right-container">
           <div class="container">
            <div class="heading">
                <ul class="todolist">
                    <li class="todolist-items">Title</li>
                    <li class="todolist-items">Description</li>
                    <li class="todolist-items">Priority</li>
                    <li class="todolist-items">Done!</li>
                </ul>
            </div>
           </div>
           <div class="adding-container"></div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
